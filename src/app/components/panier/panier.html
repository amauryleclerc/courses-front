<h3>Panier:</h3>
<div *ngIf="panier">

    <ul class="list-group">
        <li class="list-group-item" *ngFor="#produitSelect of panier.produitsSelect">

            <div class="checkbox checkbox-info checkbox-circle">
                <input id="checkbox8" type="checkbox">
                <label for="checkbox8">{{produitSelect.produit.libelle}}</label>
            </div>

        </li>
    </ul>

</div>
